<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section id="your-result">
      <h2>Your Result</h2>
      <div class="circle">
        <h3>76</h3>
        <span class="">of 100</span>
      </div>
      <h3 class="remark">Great</h3>
      <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="summary">
      <h2 class="summary">Summary</h2>
      <div class="categories red">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction" class="icons"> &nbsp;&nbsp; <span class="reaction">Reaction</span>
          </div>
          <div>
            <span class="dark">80 </span><span class="light">/ 100</span>
          </div>
      </div>
      <div class="categories yellow">
          <div>
            <img src="assets/images/icon-memory.svg" alt="memory" class="icons"> &nbsp;&nbsp; <span class="memory">Memory</span>
          </div>
          <div>
            <span class="dark">92 </span><span class="light">/ 100</span>
          </div>
      </div>
      <div class="categories green">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="verbal" class="icons"> &nbsp;&nbsp; <span class="verbal">Verbal</span>
          </div>
          <div>
            <span class="dark">61 </span><span class="light">/ 100</span>
          </div>
      </div>
      <div class="categories blue">
          <div>
            <img src="assets/images/icon-visual.svg" alt="visual" class="icons"> &nbsp;&nbsp; <span class="visual">Visual</span>
          </div>
          <div>
            <span class="dark">72 </span><span class="light">/ 100</span>
          </div>
      </div>
      <a class="btn" href="#"><input type="button" value="Continue"></a>
    </section>
  </main>
</body>
</html>
